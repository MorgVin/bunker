<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бункер — Общий экран</title>
    <style>
        body { 
            background: #0a0a0a url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 { 
            text-align: center; 
            color: #0f0; 
            text-shadow: 0 0 15px #0f0; 
            margin-bottom: 30px; 
            font-size: 3em;
        }

        .catastrophe { 
            text-align: center; 
            margin: 30px 0 50px; 
        }
        .catastrophe img { 
            max-width: 900px; 
            border-radius: 16px; 
            box-shadow: 0 0 40px rgba(0,255,0,0.3); 
            border: 2px solid #333;
        }

        .card-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 40px; 
            justify-content: center; 
        }
        .card {
            width: 420px;
            background: linear-gradient(to bottom, rgba(30,30,30,0.95), rgba(10,10,10,0.95));
            border: 1px solid #444;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            box-shadow: 0 10px 30px rgba(0,255,0,0.2);
        }
        .card.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
        .card:hover { 
            transform: scale(1.05); 
            box-shadow: 0 20px 50px rgba(0,255,0,0.4);
        }

        /* Никнейм сверху */
        .username {
            text-align: center;
            padding: 16px 12px;
            font-size: 1.6em;
            color: #0f0;
            background: rgba(0,0,0,0.6);
            margin: 0;
            font-weight: bold;
            word-wrap: break-word;
            line-height: 1.3;
        }

        /* Аватар */
        .avatar-container {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: center;
            transition: transform 0.4s ease;
        }
        .card:hover .avatar {
            transform: scale(1.08);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92);
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 25px 20px;
            overflow-y: auto; /* прокрутка возможна */
        }
        .card:hover .overlay { display: flex; }
        .overlay h3 { 
            margin: 20px 0 25px; 
            color: #0f0; 
            font-size: 1.8em; 
            text-shadow: 0 0 12px #0f0;
        }
        .category {
            margin: 12px 0;
            font-size: 1.15em;
            width: 100%;
            text-align: left;
            padding-left: 15px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .label {
            color: #0f0;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Красивые зелёные ползунки */
        .overlay::-webkit-scrollbar {
            width: 6px;
        }
        .overlay::-webkit-scrollbar-track {
            background: rgba(0,255,0,0.08);
            border-radius: 3px;
            margin: 4px;
        }
        .overlay::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 3px;
            box-shadow: 0 0 8px #0f0;
        }
        .overlay::-webkit-scrollbar-thumb:hover {
            background: #0f8;
            box-shadow: 0 0 12px #0f8;
        }

        /* Для Firefox */
        .overlay {
            scrollbar-width: thin;
            scrollbar-color: #0f0 rgba(0,255,0,0.08);
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Socket.IO подключён к серверу');
        });

        socket.on('create_card', (data) => {
            console.log('Получено событие create_card:', data);

            const playerId = data.player_id;
            if (!playerId) {
                console.error('Ошибка: нет player_id!');
                return;
            }

            let card = document.getElementById(`card-${playerId}`);
            if (card) {
                console.log(`Карточка ${playerId} уже существует`);
                return;
            }

            card = document.createElement('div');
            card.id = `card-${playerId}`;
            card.className = 'card';

            let html = `
                <div class="username">${data.username}</div>
                <div class="avatar-container">
                    <img src="${data.avatar || '/static/avatars/default.jpg'}" class="avatar" alt="${data.username}">
                </div>
                <div class="overlay">
                    <h3>${data.username}</h3>
            `;

            Object.entries(data.categories || {}).forEach(([key, cat]) => {
                html += `<div class="category"><span class="label">${cat.label}:</span> ${cat.value}</div>`;
            });

            html += `</div>`;
            card.innerHTML = html;

            document.getElementById('card-grid').appendChild(card);
            setTimeout(() => card.classList.add('visible'), 100);

            console.log(`Карточка добавлена: card-${playerId}`);

            if (data.catastrophe_image) {
                document.getElementById('catastrophe-container').innerHTML = 
                    `<img src="${data.catastrophe_image}" alt="Катастрофа">`;
            }
        });

        socket.on('update_category', (data) => {
            console.log('Получено событие update_category:', data);

            const playerId = data.player_id;
            if (!playerId) {
                console.error('Нет player_id в update_category');
                return;
            }

            const card = document.getElementById(`card-${playerId}`);
            if (!card) {
                console.log(`Карточка ${playerId} не найдена`);
                return;
            }

            const categories = card.querySelectorAll('.category');
            const index = ['gender_age', 'profession', 'health', 'baggage', 'hobby', 'secret', 'chance'].indexOf(data.category);
            if (index !== -1 && categories[index]) {
                categories[index].innerHTML = `<span class="label">${data.label}:</span> ${data.value}`;
                console.log(`Обновлено поле ${data.category} → ${data.value}`);
            } else {
                console.log(`Категория ${data.category} не найдена`);
            }
        });

        socket.on('error', (err) => {
            console.log('Ошибка Socket.IO:', err);
        });
    </script>
</head>
<body>
    <h1>Бункер — Общий экран</h1>

    <div class="catastrophe" id="catastrophe-container"></div>

    <div id="card-grid" class="card-grid"></div>
</body>
</html>
